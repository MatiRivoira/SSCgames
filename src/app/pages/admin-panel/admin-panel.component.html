<app-navbar></app-navbar>
<div class="container-fluid">
    <div *ngIf="!isAuthenticated && !isLoading; else juegosContent">
        <app-login></app-login>
    </div>
    <ng-template #juegosContent>
        <div class="row">
            <div class="col-lg-8">
                <app-lista-juegos #list></app-lista-juegos>
            </div>
            <div class="col-lg-4">
                <app-alta-juego (outFinish)="onJuegoAdded()"></app-alta-juego>
            </div>
        </div>
    </ng-template>
</div>
