<form [formGroup]="juegoForm" (ngSubmit)="agregarJuego()">
    <div class="inputBox">
      <label for="nombre"><i class='bx bx-rename'></i></label>
      <input placeholder="Nombre" id="nombre" formControlName="nombre" type="text">
      <div class="msgError" *ngIf="juegoForm.get('nombre')?.invalid && juegoForm.get('nombre')?.touched">Ingrese el nombre.</div>
    </div>
  
    <div class="custom-file-upload">
      <input type="file" id="fileInput" (change)="onFileSelected($event)" hidden>
      <button (click)="triggerFileInput()"><i class='bx bx-image-add' ></i> Subir foto</button>
      <span>{{ selectedFileName }}</span>
    </div>
    
    <div class="inputBox">
      <label for="correo"><i class='bx bx-envelope' ></i></label>
      <input placeholder="Correo" id="correo" formControlName="correo" type="email">
      <div class="msgError" *ngIf="juegoForm.get('correo')?.invalid && juegoForm.get('correo')?.touched">Ingrese el correo.</div>
    </div>
  
    <div class="inputBox">
      <label for="contraseña"><i class='bx bx-lock' ></i></label>
      <input placeholder="Contraseña" id="contraseña" formControlName="contraseña" type="text">
      <div class="msgError" *ngIf="juegoForm.get('contraseña')?.invalid && juegoForm.get('contraseña')?.touched">Ingrese la contraseña.</div>
    </div>
  
    <div class="plataformasBox">
      <div class="plataformaBox" [ngClass]="{'active': plataforma === 'steam'}" (click)="this.plataforma = 'steam'">
        <i class='bx bxl-steam overlay-icon'></i>
      </div>
      <div class="plataformaBox" [ngClass]="{'active': plataforma === 'ubisoft'}" (click)="this.plataforma = 'ubisoft'">
        <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="30" height="31" viewBox="0 0 32 40" class="overlay-icon" style="filter: drop-shadow(0px 0px 4px white); margin-bottom: 3px;">
